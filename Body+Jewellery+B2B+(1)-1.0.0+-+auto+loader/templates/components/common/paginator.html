<nav class="pagination" aria-label="pagination"></nav>
    {{#if total}}
    <p class="pagination-summary">
        {{{lang "category.viewed" upto=end total=total}}}
    </p>
    {{/if}}

    <ul class="pagination-list">
        {{#if previous}}
            <li class="pagination-item pagination-item--previous">
                <a class="pagination-link"
                   href="{{previous}}"
                   {{#unless reload}}data-faceted-search-facet{{/unless}}
                   aria-label="{{lang 'common.previous'}}"
                >                    
                    <svg width="13" height="19" viewBox="0 0 13 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.45605 15.1973L3.10671 9.37703L9.45606 3.5568" stroke="white" stroke-width="4" stroke-linecap="square"/>
                    </svg>    
                </a>
            </li>
        {{/if}}
        {{#each links}}
            <li class="pagination-item {{#if this.number '==' ../current}}pagination-item--current{{/if}}">
                <a class="pagination-link"
                   href="{{this.url}}"
                   {{#unless reload}}data-faceted-search-facet{{/unless}}
                   {{#if this.number '==' ../current}}
                   aria-current="page"
                   data-pagination-current-page-link
                   {{/if}}
                   aria-label="{{lang 'common.paginator.page_of' current=this.number total=../links.length}}"
                >
                    {{this.number}}
                </a>
            </li>
        {{/each}}

        {{#if next}}
            <li class="pagination-item pagination-item--next">
                <a class="pagination-link"
                   href="{{next}}"
                   {{#unless reload}}data-faceted-search-facet{{/unless}}
                   aria-label="{{lang 'common.next'}}"
                >
                    <svg width="13" height="19" viewBox="0 0 13 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.42822 3.55676L9.77757 9.377L3.42822 15.1972" stroke="white" stroke-width="4" stroke-linecap="square"/>
                    </svg>
                </a>
            </li>
        {{/if}}
    </ul>
</nav>
